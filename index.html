<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EfbiSave — Facebook Video Downloader</title>
  <meta name="description" content="EfbiSave — Download Facebook videos (demo). Simple UI inspired by snapsave.app" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-efbi">Efbi</span><span class="brand-save">Save</span>
    </div>
    <button class="hamburger" aria-label="Menu" id="hamburgerBtn">
      <svg width="26" height="18" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect width="26" height="2" rx="1" fill="#222"></rect>
        <rect y="8" width="26" height="2" rx="1" fill="#222"></rect>
        <rect y="16" width="26" height="2" rx="1" fill="#222"></rect>
      </svg>
    </button>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Download Facebook Video</h1>
      <p class="subtitle">FB video download 1080p - 2K - 4K. Free. All devices</p>

      <form id="downloadForm" class="download-form" action="#" novalidate>
        <div class="input-group">
          <input id="videoUrl" class="input" type="url" placeholder="Paste video URL Facebook" autocomplete="off" required />
          <button type="button" class="icon-btn" id="pasteBtn" title="Paste from clipboard" aria-label="Paste from clipboard">
            <!-- clipboard icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 4H14.5C14.2239 4 13.9609 3.89464 13.7678 3.69799L12 2L10.2322 3.69799C10.0391 3.89464 9.77609 4 9.5 4H8C6.89543 4 6 4.89543 6 6V19C6 20.1046 6.89543 21 8 21H16C17.1046 21 18 20.1046 18 19V6C18 4.89543 17.1046 4 16 4Z" stroke="#2E7D32" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <div class="actions">
          <button id="downloadBtn" class="btn-primary" type="submit">Download</button>
        </div>

        <p id="formMessage" class="form-message" role="status" aria-live="polite"></p>
      </form>
    </section>

    <section id="results" class="results" aria-live="polite">
      <div class="empty-state" id="emptyState">
        <svg width="96" height="96" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 7C3 5.89543 3.89543 5 5 5H9" stroke="#cbd5d1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="7" width="18" height="12" rx="2" stroke="#e6eee6" stroke-width="1.5" />
          <path d="M8 11L10.5 13.5L16 8" stroke="#cbd5d1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p>Paste a Facebook video URL above and click Download to see available formats.</p>
      </div>
      <!-- result cards inserted here by JS -->
    </section>
  </main>

  <footer class="footer">
    <small>EfbiSave - For content you have rights to download. Respect Facebook ToS.</small>
  </footer>

  <script src="./app.js" defer></script>
</body>
  </html>
